<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы о Кофе - Мир Кофе</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
        }

        /* Шапка и навигация */
        header {
            background-color: #1c1c1c;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a.active, nav ul li a:hover {
            color: #d4a373;
            font-weight: bold;
        }

        /* Основной контент */
        main {
            padding: 60px 20px;
            text-align: center;
        }

        main h1 {
            font-size: 42px;
            color: #d4a373;
            margin-bottom: 20px;
        }

        /* Стили формы */
        form {
            background-color: #1c1c1c;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            color: #c4b299;
            font-size: 18px;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #888;
        }

        button[type="submit"] {
            padding: 12px 30px;
            background-color: #d4a373;
            color: #2c2c2c;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #b38355;
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="page1.html">Виды Кофе</a></li>
                <li><a href="page2.html">Категории</a></li>
                <li><a href="page3.html">Обзоры</a></li>
                <li><a href="page4.html">Новости</a></li>
                <li><a href="form_task.html" class="active">Отзывы</a></li>
                <li><a href="algorithm_task.html">Алгоритмы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Оставьте отзыв о вашем любимом кофе</h1>
            <form action="#" method="post">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                
                <label for="coffee">Любимый вид кофе:</label>
                <input type="text" id="coffee" name="coffee" placeholder="Ваш любимый кофе" required>
                
                <label for="review">Отзыв:</label>
                <textarea id="review" name="review" rows="4" placeholder="Напишите свой отзыв здесь..." required></textarea>
                
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Мир Кофе. Все права защищены.</p>
    </footer>
</body>
</html>
