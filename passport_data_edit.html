<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование паспортных данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <header>
        <h1>Редактирование паспортных данных</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="page1.html">Виды Кофе</a></li>
                <li><a href="page2.html">Категории</a></li>
                <li><a href="page3.html">Обзоры</a></li>
                <li><a href="page4.html">Новости</a></li>
                <li><a href="form_task.html">Отзывы</a></li>
                <li><a href="algorithm_task.html">Алгоритмы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Введите ваши паспортные данные</h2>
        <form id="passportForm" action="submit_data.php" method="POST">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" required>

            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Дата рождения</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Мобильный телефон</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Отправить</button>
        </form>

        <div id="languageToggle">
            <label for="languageSelect">Выберите язык ввода:</label>
            <select id="languageSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Мир Кофе. Все права защищены.</p>
    </footer>

    <script>
        // Смена языка ввода
        document.getElementById("languageSelect").addEventListener("change", function() {
            var language = this.value;
            var inputFields = document.querySelectorAll("input");

            if (language === "en") {
                document.getElementById("surname").setAttribute("placeholder", "Surname");
                document.getElementById("name").setAttribute("placeholder", "Name");
                document.getElementById("dob").setAttribute("placeholder", "Date of Birth");
                document.getElementById("phone").setAttribute("placeholder", "Phone Number");
                document.getElementById("email").setAttribute("placeholder", "Email");
            } else {
                document.getElementById("surname").setAttribute("placeholder", "Фамилия");
                document.getElementById("name").setAttribute("placeholder", "Имя");
                document.getElementById("dob").setAttribute("placeholder", "Дата рождения");
                document.getElementById("phone").setAttribute("placeholder", "Мобильный телефон");
                document.getElementById("email").setAttribute("placeholder", "Электронная почта");
            }
        });
    </script>

</body>
</html>
